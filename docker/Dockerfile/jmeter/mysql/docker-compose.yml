version: '3'
services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: '12345678'
    ports:
      - 3306:3306
    tty: true
    stdin_open: true
    container_name: mysql